[program:homeAutomation-won]
environment = 
    MQTT_HOST=mqtt.home,
    MQTT_PORT=1883
command=/usr/bin/python3.6 packages/garagegate
directory=/opt/pytomation/garagegate/current
autostart=true
autorestart=true
user=root
stderr_logfile=/var/log/homeAutomation-garagegate.err.log
stdout_logfile=/var/log/homeAutomation-garagegate.out.log

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock
